<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onSubmit="return(validate());">

<table cellpadding="5" width="60%" bgcolor="#91B2C7" align="center"
cellspacing="2">

<tr>
<td colspan=3>
<center><font size=6><b>Customer Details</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="20"></td>
</tr>

<tr>
<td>Cibil Score</td>
<td><input type="number" name= cibilscore id="Cibil score" size="70"></td>
</tr>
<tr>
<td>NTC</td>
<td><input type="radio" name="NTC(new to customer)" id="Yes" size="80">Yes
<input type="radio" name="NTC(new to customer)" id="No" size="30">No
</td>
  
</tr>

<tr>
<td>Documents Submission</td>
<td><input type="checkbox" name="Documents required" value="Aadhar Card" size="10">Aadhar Card &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
    <input type="file" id="myfile" name="myfile"><br>
<input type="checkbox" name="Documents required" value="Pan Card" size="10">Pan Card &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
<input type="file" id="myfile" name="myfile"><br>
<input type="checkbox" name="Documents required" value="Income Statement" size="10">Income Statement &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
<input type="file" id="myfile" name="myfile"><br>
<input type="checkbox" name="Documents required" value="Permanent Address Proof" size="10">Permanent Address Proof &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
<input type="file" id="myfile" name="myfile"><br>
<input type="checkbox" name="Documents required" value="Email" size="10">Email &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
<input type="file" id="myfile" name="myfile"><br>
<input type="checkbox" name="Rental Agreement(if Applicable*)" value="Rental Agreement(if Applicable*)" size="10">Rental Agreement &nbsp &nbsp &nbsp<label for="myfile">Upload File</label>
<input type="file" id="myfile" name="myfile"><br>
</td>
</tr>


<tr>
    <td>Type Of Customer</td>
    <td><select Name="Type of Customer">
    <option value="-1" selected>select..</option>
    <option value="EEP">EEP</option>
    <option value="Retail">Retail</option>
    <option value="Institutions">Institutions</option>
   
    </select></td>
    </tr>
  
<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Banglore">BANGLORE</option>
</select></td>
</tr>


<tr>
    <td>Permanent Address</td>
    <td><input type="text" name="Permanent Address" id="Permanent Address" size="40"></td>
    
    </tr>

    <tr>
        <td>Rental Address</td>
        <td><input type="text" name="Rental Address" id="Rental Address" size="40"></td>
        
        </tr>


<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="KARNATKA">KARNATKA</option>
</select></td>
</tr>

<tr>
<td>Email Id</td>
<td><input type="text" name="emailid" id="emailid" size="40"></td>
</tr>

<tr>
<td>Contact No.</td>
<td><input type="text" name="Contact No." id="Contact No." size="40"></td>
</tr>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
